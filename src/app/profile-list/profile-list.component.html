<div>
  <style>
    table td {
      width: 20px;
      word-wrap: break-word;
      padding-left: 60px;
      
    }
    table th {
      width: 20px;
      padding-left: 60px;
      align-items: center;
    }
  </style>
  <table mat-table [dataSource]="profiles" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td  *matCellDef="let element">
        <img src="{{ element.image }}" height="50px" width="50px" />
      </td>
    </ng-container>

    <!-- about Column -->
    <ng-container matColumnDef="about">
      <th style="width: 200px" mat-header-cell *matHeaderCellDef>About</th>
      <td style="width: 120px" mat-cell *matCellDef="let element">
        {{ element.about }}
      </td>
    </ng-container>

    <!-- location Column -->
    <ng-container matColumnDef="location">
      <th style="padding-left: 120px" mat-header-cell *matHeaderCellDef>
        Location
      </th>
      <td style="padding-left: 100px" *matCellDef="let element">
        <button (click)="selectProfile(element)" mat-raised-button>
          Summary
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
